name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      FREETIMER_MUTE: "1"

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Install X virtual framebuffer (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb

    - name: Run tests (Linux with Xvfb)
      if: runner.os == 'Linux'
      run: xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" uv run task test

    - name: Run tests (Windows/macOS)
      if: runner.os != 'Linux'
      run: uv run task test

